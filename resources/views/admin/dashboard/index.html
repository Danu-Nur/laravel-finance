<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .credit-card {
            width: 90%;
            max-width: 320px;
            aspect-ratio: 16 / 10;
            /* Untuk menjaga rasio kartu */
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .card-header {
            font-size: 1.2em;
            font-weight: bold;
        }

        .bank-name {
            margin-bottom: 20px;
        }

        .card-chip {
            width: 15%;
            aspect-ratio: 5 / 3;
            background-color: #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .card-number {
            font-size: 1em;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
        }

        .card-details label {
            font-size: 0.7em;
            color: #e0e0e0;
        }

        .card-holder,
        .card-expiry {
            font-size: 0.8em;
        }

        .card-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 15%;
        }

        .card-logo img {
            width: 100%;
        }

        /* Responsif untuk perangkat yang lebih kecil */
        @media (max-width: 600px) {
            .credit-card {
                padding: 15px;
                max-width: 280px;
            }

            .card-header {
                font-size: 1em;
            }

            .card-number {
                font-size: 0.9em;
            }

            .card-holder,
            .card-expiry {
                font-size: 0.7em;
            }
        }

    </style>
</head>

<body>
    <div class="credit-card">
        <div class="card-header">
            <h1 class="bank-name">Bank Name</h1>
        </div>
        <div class="card-chip">
            <div class="chip"></div>
        </div>
        <div class="card-number">
            <span>1234 5678 9012 3456</span>
        </div>
        <div class="card-details">
            <div class="card-holder">
                <label>Card Holder</label>
                <span>John Doe</span>
            </div>
            <div class="card-expiry">
                <label>Expires</label>
                <span>12/25</span>
            </div>
        </div>
        <div class="card-logo">
            <svg width="72" height="24" viewBox="0 0 72 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo">

</html>
